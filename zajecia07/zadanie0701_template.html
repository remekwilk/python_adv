<h1>Promocyjne produkty:</h1>
<table>
    <tr>
        <th>numer</th>
        <th>produkt</th>
        <th>cena</th>
    </tr>

    {% for produkt in produkty if produkt.promocja%}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ produkt.nazwa }}</td>
        <td>{{ produkt.cena }} z≈Ç/{{ produkt.jednostka }}</td>
    </tr>
    {% endfor %}
</table>
